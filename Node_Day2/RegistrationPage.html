<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Employee Managemnet</h1>
    <hr />
    <div>
      <form action="/details" method="post">
        <label
          >Enter Your Name: <input type="text" name="txtName" required
        /></label>
        <label
          >Enter Your Email: <input type="email" name="txtEmail" required
        /></label>
        <p>
          Enter you location:
          <datalist id="dlCities">
            <option>New Delhi</option>
            <option>Bangalore</option>
            <option>Berlin</option>
            <option>Mumbai</option>
          </datalist>
          <input list="dlCities" name="txtCity" />
        </p>
        <button>Register</button>
      </form>
    </div>
  </body>
</html>
